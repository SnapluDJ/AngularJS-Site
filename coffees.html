
<div>
	Srarch: <input ng-model="query">
</div>

<div>
	<table>
		<tr>
			<th>Reviews:</th>
			<th>Brand:</th>
			<th>Coffee Title:</th>
			<th>Country:</th>
		</tr>
		<tr ng-repeat="coffee in coffees | filter:query | orderBy:'name'">	
			<td><a href="#/coffees/{{coffee.id}}">Reviews</a></td>
			<td>{{coffee.brand}}</td>
			<td>{{coffee.name}}</td>
			<td>{{coffee.country}}</td>
		</tr>
	</table>
</div>
