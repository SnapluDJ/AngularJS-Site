<div>
	<a href="#/coffees">Back To Home</a>
</div>
<div>
	<h2>Reviews for We Did Our Best {{selectedCoffee.name}}:</h2>
</div>

<div>
	<table>
		<tr>
			<th>Reviewer:</th>
			<th>Comment:</th>
			<th>Rating:</th>
		</tr>
		<tr ng-repeat="review in selectedCoffee.reviews">
			<td>{{review.reviewer}}</td>
			<td>{{review.comment}}</td>
			<td>
				<uib-rating ng-model="{{review.rating}}" max="10" readonly="true" aria-labelledby="default-rating"></uib-rating>
			</td>
		</tr>
	</table>
</div>
